<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>izzy FTP</title>
	
	<link href="styles/app.css" rel="stylesheet" type="text/css">
	
</head>
<body>
<div id = "content">
    <h1 id = "title">izzy FTP</h1>
    <div id = "connection">
        <div>
            <p>Host:</p>
            <input name = "host" id = "host" type = "text" value = "ftpperso.free.fr" />
        </div>
        <div>
            <p>Port:</p>
            <input name = "port" id = "port" type = "number" value = "21" />
        </div>
        <div>
            <p>Login:</p>
            <input name = "login" id = "login" type = "text" />
        </div>
        <div>
            <p>Password:</p>
            <input name = "password" id = "password" type = "password" />
        </div>
        <div id = "connectbutton">
            <button id="connect" class = "button">Connect</button>
        </div>
    </div>
    <div id = "header" class = "hidden">
        <img id = "connected" />
        <button id="viewraw" class = "button">Raw</button>
        <button id="reload" class = "button">Refresh</button>
        <button id="disconnect" class = "button">Disconnect</button>
        <button id="about" class = "button">?</button>
    </div>
    <div id = "data" class = "hidden">
        <div id = "path"></div>
        <div id = "display"></div>
    </div>
    <div class = "hidden" id = "raw"></div>
    <div class = "hidden" id = "fileopen">
        <span id = "filename"></span>
        <textarea id = "filecontent"></textarea>
        <button id="filecancel" class = "button">Close</button>
        <button id="filesave" class = "button">Save</button>
        <span id = "fileinfo"></span>
    </div>
    <div class = "hidden" id = "imageopen">
        <div id = "image"></div>
        <button id="imageclose" class = "button">Close</button>
    </div>
    <div class = "hidden" id = "aboutpopup">
        See <a href = "http://izzyway.com/" target = "_blank">izzyway.com</a>
    </div>
</div>	

<!-- Below is your custom application script -->

<script src="scripts/izzycore.js"></script>
<script src="scripts/izzyobject.js"></script>
<script src="scripts/app.js"></script>
	
</body>
</html>
